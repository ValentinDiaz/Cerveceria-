<div class="card carrito-card text-white" style="background-color: #000;">
  <div class="card-header bg-black text-gold">
    <h4 class="mb-0">ðŸ›’ Carrito de Compras</h4>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      @for (item of listaCompras$ |async; track item.nombre ) {
      <li
        class="list-group-item d-flex justify-content-between align-items-center bg-dark text-white border-gold"
      >
        <div>
          <strong class="text-gold">{{ item.nombre }}</strong> - {{ item.tipo }} <br />
          Cantidad: {{ item.cantidad }} <br />
          <span class="text-gold">Precio:</span> {{ item.precio | currency }}
        </div>
        <div>
          <button
            class="btn btn-sm btn-outline-gold"
            (click)="eliminarDelCarrito(item)"
          >
            âœ–
          </button>
        </div>
      </li>
      }
    </ul>
  <button class="btn btn-gold mt-2" (click)="finalizarCompra()">
        Finalizar Compra
      </button>
  </div>
</div>
